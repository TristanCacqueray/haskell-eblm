name: ebml
version: 0.0.1.0
synopsis: A pure EBML parser
description: |
  Decode Extensible Binary Meta Language (EBML) format.

  Use this library to parse and split webm file.
author: Tristan Cacqueray
maintainer: tdecacqu@redhat.com
github: TristanCacqueray/haskell-ebml
language: GHC2021
category: Codec
extra-source-files:
  - CHANGELOG.md
  - data/firefox-mrec-opus.webm

ghc-options:
  - -Wall
  - -fwarn-incomplete-uni-patterns
  - -Wno-partial-type-signatures
  - -fwrite-ide-info
  - -hiedir=.hie
  - -Wno-missing-methods

default-extensions:
  - OverloadedStrings
  - ImportQualifiedPost
  - LambdaCase
  - DerivingStrategies
  - DuplicateRecordFields
  - OverloadedRecordDot
  - BlockArguments
  - StrictData
  - MultiWayIf

dependencies:
  - base < 5
  - bytestring
  - text

library:
  source-dirs: src
  exposed-modules: Codec.EBML
  dependencies:
    - binary
    - containers

executables:
  haskell-ebml:
    main: Main.hs
    source-dirs: app
    ghc-options: -threaded -rtsopts -with-rtsopts=-T
    dependencies:
      - ebml

tests:
  spec:
    main: Spec.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-T
    source-dirs: test
    dependencies:
      - ebml
      - tasty
      - tasty-hunit
      - tasty-golden
      - binary
      - split
